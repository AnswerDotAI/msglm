[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = msglm
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = msglm
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Tommy
author_email = tc@answer.ai
copyright = 2024 onwards, %(author)s
description = msglm makes it a little easier to create messages for language models like Claude and OpenAI GPTs.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI
# TODO: update the deploy.yaml so that the anthropic openai can be removed from requirements.
requirements = fastcore anthropic openai
